<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/floating-labels.css') }}" rel="stylesheet">
</head>
<body>
<form action="{{ url_for('login') }}" method="POST">
    <form class="form-signin">

        <div class="text-center mb-4">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72"
                 height="72">
            <h1 class="h1 mb-3 font-weight-normal">i-Met</h1>
            <p>Вітаємо на сайті розумного "нерозумного" лічильника</p>
            <h3 class="h3 mb-3 font-weight-normal">Увійти</h3>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control" placeholder="Email address" name="email"
                   required>
            <label for="inputEmail">Електронна пошта</label>

        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"
                   required>
            <label for="inputPassword">Пароль</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
    </form>
</form>
</body>
</html>
