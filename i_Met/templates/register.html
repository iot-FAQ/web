<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/floating-labels.css') }}" rel="stylesheet">
</head>
<body>

<form method="POST" action="{{ url_for('register') }}">
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72"
                 height="72">
            <h1 class="h1 mb-3 font-weight-normal">i-Met</h1>
            <h3 class="h3 mb-3 font-weight-normal">Зареєструватися</h3>
        </div>
{#        <div class="form-label-group">#}
{#            <input type="text" id="nomerRachunku" class="form-control" placeholder="Номер рахунку" name="account_num"#}
{#                   required>#}
{#            <label for="nomerRachunku">Номер рахунку</label>#}
{##}
{#        </div>#}
        <div class="form-label-group">
            <input type="text" id="name_surname" class="form-control" placeholder="ПІБ" name="name_surname"
                   required>
            <label for="name_surname">ПІБ</label>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address"
                   required>
            <label for="inputEmail">Електронна пошта</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
                   required>
            <label for="inputPassword">Пароль</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Зареєструватися</button>
    </form>
</form>
</body>
</html>
