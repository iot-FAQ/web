<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/floating-labels.css') }}" rel="stylesheet">
</head>
<body>

<form method="POST" action="{{ url_for('register') }}">
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72"
                 height="72">
            <h1 class="h1 mb-3 font-weight-normal">i-Met</h1>
            <h3 class="h3 mb-3 font-weight-normal">Зареєструватися</h3>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Email address"
                   required>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" name="pass" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Зареєструватися</button>
    </form>
</form>
</body>
</html>
